
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
    <a-assets>
      <a-asset-item id="avocado" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
    </a-assets>
  	<a-marker preset="Hiro">
      <a-entity>
        <a-animation attribute="rotation"
          dur="2000"
          easing="linear"
          from="0 0 0"
          to="0 360 0"
          repeat="indefinite"></a-animation>
          <a-entity rotation="0 0 3">
            <a-sphere position="2 0 2"></a-sphere>
          </a-entity>
      </a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
